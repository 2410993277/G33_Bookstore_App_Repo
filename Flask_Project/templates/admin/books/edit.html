{% extends 'admin/base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Edit Book</h1>
        <a href="{{ url_for('admin_books') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Books
        </a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="title" class="form-label">Book Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="author" class="form-label">Author <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Price <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" value="{{ book.price }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="section_id" class="form-label">Section</label>
                            <select class="form-select" id="section_id" name="section_id">
                                <option value="">-- Select Section --</option>
                                {% for section in sections %}
                                <option value="{{ section.id }}" {% if book.section_id == section.id %}selected{% endif %}>
                                    {{ section.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="6" required>{{ book.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cover_image" class="form-label">Cover Image</label>
                            <input type="file" class="form-control" id="cover_image" name="cover_image" accept="image/*">
                            <div class="form-text">Leave empty to keep current image. Recommended size: 300x450 pixels</div>
                        </div>
                        
                        <div class="mt-3">
                            <div id="currentImage" class="text-center">
                                {% if book.cover_image %}
                                <p>Current Image:</p>
                                <img src="{{ url_for('static', filename=book.cover_image) }}" 
                                     alt="{{ book.title }}" class="img-thumbnail" style="max-height: 200px;">
                                {% else %}
                                <p class="text-muted">No cover image</p>
                                {% endif %}
                            </div>
                            <div id="imagePreview" class="text-center mt-3"></div>
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin_books') }}" class="btn btn-outline-secondary me-md-2">
                        <i class="fas fa-times me-2"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Update Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Preview image before upload
    document.getElementById('cover_image').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('imagePreview');
                preview.innerHTML = `
                    <p class="mt-2 mb-2">New Image Preview:</p>
                    <img src="${e.target.result}" class="img-thumbnail" style="max-height: 200px;" alt="Cover preview">
                `;
            }
            reader.readAsDataURL(file);
        }
    });
</script>
{% endblock %}
