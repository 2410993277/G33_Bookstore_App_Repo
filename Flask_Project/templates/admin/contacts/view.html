{% extends 'admin/base.html' %}

{% block title %}View Contact Message{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">View Contact Message</h1>
        <a href="{{ url_for('admin_contacts') }}" class="btn btn-sm btn-primary shadow-sm">
            <i class="fas fa-arrow-left fa-sm text-white-50"></i> Back to Messages
        </a>
    </div>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Message Details</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <h5>From:</h5>
                    <p><strong>Name:</strong> {{ contact.name }}</p>
                    <p><strong>Email:</strong> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
                </div>
                <div class="col-md-6 text-right">
                    <form action="{{ url_for('admin_delete_contact', contact_id=contact.id) }}" method="POST" class="d-inline">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this message?')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                    <a href="mailto:{{ contact.email }}" class="btn btn-primary">
                        <i class="fas fa-reply"></i> Reply by Email
                    </a>
                </div>
            </div>
            
            <hr>
            
            <div class="message-content mt-4">
                <h5>Message:</h5>
                <div class="card bg-light">
                    <div class="card-body">
                        <p>{{ contact.message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
