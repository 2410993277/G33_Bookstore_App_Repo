{% extends "base.html" %}
{% block content %}
<h2>Add Book</h2>
<form method="POST">
    <input name="title" placeholder="Title" required><br>
    <input name="author" placeholder="Author"><br>
    <input name="price" placeholder="Price" type="number" step="0.01"><br>
    <input name="category" placeholder="Category"><br>
    <input name="image" placeholder="Image URL or path"><br>
    <button type="submit">Add Book</button>
</form>
{% endblock %}
